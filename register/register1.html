<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/sample1.css" />

	</head>
	<body>
		<div id="navi">导航链接部分</div>
		<div id="header">
		</div>
		<div id="tabs">页签部分</div>
		<div id="content">
			<div class="line">
				<span class="text"><b>*</b>用户名：</span>
				<span class="ipt"><input type="text" class="kuang1 user" /></span>
				<span class="dsp">4-20为字母、数字、汉字及'-'、'_'组合</span>
			</div>
			
			<div class="line">
				<span class="text"><b>*</b>密码：</span>
				<span class="ipt"><input type="password" class="kuang1 psw" /></span>
				<span class="dsp">4-20为字母、数字、汉字及'-'、'_'组合</span>
			</div>
			
			<div class="line">
				<span class="text"><b>*</b>确认密码：</span>
				<span class="ipt"><input type="password" class="kuang1 psw" /></span>
				<span class="dsp">4-20为字母、数字、汉字及'-'、'_'组合</span>
			</div>
			
			<div class="line">
				<span class="text"><b>*</b>短信验证码：</span>
				<span class="ipt"><input type="text" class="kuang1 yanzheng" /></span>
				<span><input type="button" value="获取短信验证码" class="yz_btn"/></span>
			</div>
			
			<div class="line">
				<span><input type="checkbox" class="ckb">我已同意并认可注册协议</span>
			</div>
			
			<div class="line">
				<button class="btn">立即注册</button>
			</div>

		</div>
		<div id="footer">页脚部分</div>
	</body>
</html>
