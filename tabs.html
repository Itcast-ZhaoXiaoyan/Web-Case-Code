<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font:13px arial,verdana;
				color: #666;
			}
			#taolun{
				margin: 0 auto;
				width: 690px; height: 253px;
				border: 1px solid #C0C0C0;
			}
			#taolun_list{
				width: 100%;
			}
			#taolun .left{
				text-align: left;
			}
			#taolun_list td{
				border-bottom: 1px dotted #dedede;
				padding: 6px 0;
				text-align: center;
				color: #9c9a9c;
				height: 18px;
			}
			.tl_th{
				height: 18px;
				border-bottom: 1px solid #dedfde;
				font-weight: bolder;
				color: #DEDFDE;
			}
			#taolun_list a{
				color: #005aa0;
				padding-left: 6px;
				text-decoration: none;
			}
			#taolun_list a:hover{
				text-decoration: underline;
			}
			ul.tabs{
				margin: 0; padding: 0;
				list-style: none;
			}
			.tabs li{
				padding:0 10px;
				background: #DEDFDE;
				float: left;
				border-right:1px solid #fff;
				font: 14px "微软雅黑";
				width: 96px;
				height: 32px; line-height: 32px;
			}
			.tabs li a{
				color: #005aa0; 
				text-decoration: none;
			}
			.tabs li a:hover{
				color: #e4383c;
			}
			.tabs .current{
				background: #fff;
				height: 34px;
				border-top: 2px solid #e4393c;
				border-left: 1px solid #DEDFDE;
				border-right: 1px solid #DEDFDE;
				margin-top: -4px;
				margin-left: -1px;
			}
			.tabs .current a{
				color: #E4393C;
			}
		</style>
	</head>
