<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.blue{background-color: #ccccff;}
		</style>
		<script>
			//当页面加载完成后，自动触发
			window.onload=function(){
				//先按id找到table对象
				var table=document.getElementById("data");
				
				//再找到table对象的第1个tbody对象
				//table.tBodies：返回table对象中的所有tbody对象
				var tbody=table.tBodies[0];
				
				//遍历tbody下的所有子节点
				//两个变量：i从 0开始，到childNodes.length，记录当前位置
				//		r从0开始，记录现在是第几个tr
				for(var i=0,r=0;i<tbody.childNodes.length;i++){
					//	如果当前子节点是tr节点
					if(tbody.childNodes[i].nodeName=="tr"){
						//		如果r%2==1
						//			修改当前节点className属性为blue
						if(r%2==1){
							tbody.childNodes[i].className="blue";
						}
						//		r++;
						r++;
					}
				}	
				
			}
		</script>
	</head>
	<body>
		<table id="data">
			<thead>
				<tr>
					<th>姓名</th>
					<th>工资</th>
					<th>入职时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Amy</td>
					<td>3200</td>
					<td>2013-02-12</td>
					<td><a href="javascript:void(0)">删除</a></td>
				</tr>
				
				<tr>
					<td>Jack</td>
					<td>3500</td>
					<td>2014-02-12</td>
					<td><a href="javascript:void(0)">删除</a></td>
				</tr>
				
				<tr>
					<td>Kim</td>
					<td>4200</td>
					<td>2014-09-12</td>
					<td><a href="javascript:void(0)">删除</a></td>
				</tr>
				
				<tr>
					<td>Fmy</td>
					<td>4500</td>
					<td>2013-02-12</td>
					<td><a href="javascript:void(0)">删除</a></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
